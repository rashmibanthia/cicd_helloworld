name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push] #workflow_dispatch 
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - id: 'auth'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CRED_JSON }}' #Copy contents of deployment.json in GitHub Secrets
      - name: Configure Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Configure Docker Client
        run: |-
          gcloud auth configure-docker # --quiet #authenticate to gcr
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Set variables
        run: |
          VER=$(cat ${{ github.workspace }}/src/deployment/.docker-tag)
          echo "VERSION=$VER" >> $GITHUB_ENV
      - name: Build container 
        run: |-
          cd ${{ github.workspace }}/src/frontend-simple/
          echo "Display version"
          echo ${{ env.VERSION }}
          # docker build -t gcr.io/$GCLOUD_PROJECT/test-app-frontend-simple:${{ github.ref_name }} .
          # docker push gcr.io/$GCLOUD_PROJECT/test-app-frontend-simple:${{ github.ref_name }}
      - run: echo "üçè This job's status is ${{ job.status }}."
